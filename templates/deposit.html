{% extends "base.html" %}

{% block title %}Deposit - Monzo Clone{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Make a Deposit</h2>
            </div>
            <div class="card-body">
                <form id="depositForm">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">User ID</label>
                        <input type="number" class="form-control" id="user_id" name="user_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0.01" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Make Deposit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('depositForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = {
        user_id: parseInt(document.getElementById('user_id').value),
        amount: parseFloat(document.getElementById('amount').value)
    };

    try {
        const response = await fetch('/deposit', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        const data = await response.json();
        if (response.ok) {
            alert(`Deposit successful! New balance: Â£${data.new_balance.toFixed(2)}`);
            document.getElementById('depositForm').reset();
        } else {
            alert('Error making deposit: ' + data.error);
        }
    } catch (error) {
        alert('Error making deposit: ' + error.message);
    }
});
</script>
{% endblock %}
